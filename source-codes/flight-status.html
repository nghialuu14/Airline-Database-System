        <div class="single-column">
            <h2> Search for flights</h2>
            <div id="aa-hp-flightStatus" class="is-hidden ui-tabs-panel ui-widget-content ui-corner-bottom" aria-labelledby="jq-flightStatus" role="tabpanel" aria-expanded="true" aria-hidden="false" style="display:block;">
                <form id="flightStatusView" novalidate="novalidate" action="/travelInformation/flight/status" method="POST" autocomplete="false">
                    <div class="row-form section">
                        <div class="span4 citySection">
                            <div class="position-relative">
                                <label>
                                    Departure <br>
                                    <input id="Departure" placeholder="City or airport" type="text" value size ="16" maxlength="30">
                                </label>
                            </div>
                        </div>
                        <div class="span4 citySection">
                            <div class="position-relative">
                                <label>
                                    <br>Arrival<br>
                                    <input id="Arrival" placeholder="City or airport" type="text" value size ="19" maxlength="30">
                                </label>
                            </div>
                        </div>
                        <div class="span4 />">
                            <div class="position-relative">
                                <label>
                                    <br>From<br>
                                    <input type="date" id="datestart" placeholder="mm/dd/yyyy" value size ="20" type="text" maxlength="10">
                                </label>
                            </div>
                        </div>
                        <div class="span4 />">
                            <div class="position-relative">
                                <label>
                                    <br>To<br>
                                    <input type="date" id="dateend" placeholder="mm/dd/yyyy" value size ="22" type="text" maxlength="10">
                                </label>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="row-form">
                    <div class="span4 offset8 submitBtn">
                        <form>
                                <br>
                                <script type="application/javascript" src="main.js"> </script>
                                <button type="button" onclick="seachFlights()"> Search</button>
                                <div id="searchflights"></div>
                                <br>
                                <br>
                        </form>
                    </div>
                </div>
            </div>
